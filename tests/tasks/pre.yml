# pre test file for snmpd
---
- name: debug
  debug:
    msg: "{{ ansible_connection }}"
  failed_when: true

- name: install dependencies
  apt:
    name:
      - wget
      - unzip
      - rsync
    state: "{{ apt_install_state | default('latest') }}"

- name: download font
  shell: >
    true
    && cd /tmp
    && wget 'https://fonts.google.com/download?family=Ubuntu' -O ubuntu-font-family.zip
    && unzip ubuntu-font-family.zip
    && mkdir -p ubuntu-font-family
    && mv *.ttf ubuntu-font-family/
  args:
    creates: /tmp/ubuntu-font-family.zip
    warn: false
  tags:
    - skip_ansible_lint
